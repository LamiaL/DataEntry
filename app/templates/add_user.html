<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico') }}">
</head>

<header>
    <a href="{{ url_for('dashboard.dashboard_view') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    </a>
    <h1>Ajouter un nouveau utilisateur</h1>
</header>


<body>
  
     <div class="form-container"> 
        <form method="POST" action="{{ url_for('auth_login_bp.add_user') }}">
        
         <div class="form-group">
            <label>Nom d'utilisateur:<span class="required">*</span></label>
            <input type="text" name="username" placeholder="Username" required class="input-box">
         </div>
        
         <div class="form-group">
           <label>Mot de passe:<span class="required">*</span> </label>
           <input type="password" name="password" placeholder="Mot de passe" class="input-box" required>
         </div>
           

         <div class="form-group">
           <label>Role:</label>
           <select name="role">
            <option value="admin">Admin</option>
            <option value="user">User</option>
           </select>
         </div>
  
  
         <div class="form-group center-button">
            <button type="submit">Ajouter</button>
         </div>
        </form>
     </div>

 </div>
 </body>
</html>
