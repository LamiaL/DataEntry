<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico') }}">
</head>

<header>
    <a href="{{ url_for('dashboard.dashboard_view') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    </a>
    <h1>Change mot de passe</h1>
</header>


<body>
  
    <div class="form-container"> 
       
        <h2>Change le mot de passe pour {{ user[1] }}</h2>
        <p><strong>Role:</strong> {{ user[2] }}</p> <!-- Display the user's role -->
    
        <form method="POST">
            <label for="new_password">Nouveau mot de passe:</label>
            <input type="password" id="new_password" name="new_password" required>
            
        
          <div class="form-group center-button">
            <button type="submit">Change le mot de passe</button>
          </div>
       </form>

       <a href="{{ url_for('users.add_user_view') }}">Back to Users</a>
    </div>

</body>
</html>
